buildscript {
  // Dependency versions
  ext.badassRuntimeVersion="1.13.0"
  ext.cliktVersion="4.2.0"
  ext.gdxVersion="1.12.0"
  ext.jUnitPlatformVersion="1.10.0"
  ext.jUnitVersion="5.10.0"
  ext.klaxonVersion="5.6"
  ext.kotlinCsvVersion="1.9.2"
  ext.kotlinVersion="1.9.10"
  ext.kotlinxCoroutinesVersion="1.7.3"
  ext.ktxVersion="1.12.0-SNAPSHOT"
  ext.textraTypistVersion="0.9.0"

  repositories {
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org' }
    mavenLocal()
    google()
    gradlePluginPortal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'idea'
}

configure(subprojects) {
  apply plugin: 'java-library'
  apply plugin: 'kotlin'
}

subprojects {
  version = '1.0.0'
  ext.appName = 'HybridSim'
  repositories {
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org' }
    mavenLocal()
    gradlePluginPortal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
  }
}

eclipse.project.name = 'HybridSim' + '-parent'
